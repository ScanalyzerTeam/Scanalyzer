name: Playwright Tests
on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request: null
  workflow_dispatch: null

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      APP_URL: ${{ secrets.APP_URL || 'http://127.0.0.1:3000' }}
      GITHUB_ID: ${{ secrets.AUTH_GITHUB_ID || 'test-github-id' }}
      GITHUB_SECRET: ${{ secrets.AUTH_GITHUB_SECRET || 'test-github-secret' }}
      DATABASE_URL: ${{ secrets.DATABASE_URL || 'file:./test.db' }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-key' }}
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm i
      - name: Install playwright browsers
        run: npx playwright install --with-deps
      - name: Debug Environment Variables
        run: echo "DATABASE_URL=$DATABASE_URL, APP_URL=$APP_URL, GITHUB_ID=$GITHUB_ID, NEXTAUTH_SECRET=$NEXTAUTH_SECRET"
      - name: Run tests
        run: npm run e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
